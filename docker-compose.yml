services:
  db:
    image: mysql:8.0
    container_name: carrinho_compras_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: carrinho_compras
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${APP_DB_PORT:-3307}:3306"

  api:
    build:
      context: ./api
    container_name: carrinho_compras_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:stable
    container_name: carrinho_compras_nginx
    restart: unless-stopped
    ports:
      - "${APP_API_PORT:-8000}:80"
    volumes:
      - ./api:/var/www/html
      - ./api/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

  web:
    build:
      context: ./web
    container_name: carrinho_compras_web
    volumes:
      - ./web:/app
    ports:
      - "${APP_WEB_PORT:-5173}:5173"
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      - VITE_API_BASE_URL=http://localhost:${APP_API_PORT:-8000}/api

volumes:
  db_data:
